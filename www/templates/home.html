<ion-view view-title="Home">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="user in users">
        <img ng-src="{{user.picture.medium}}" alt="photo">
        <h2>{{ user.name.first }}</h2>
        <p>{{ user.email }}</p> 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
